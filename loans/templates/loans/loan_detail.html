<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Detail</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Loan Detail</h1>
        <p><strong>ID:</strong> {{ loan.id }}</p>
        <p><strong>Amount:</strong> {{ loan.amount }}</p>
        <p><strong>Interest Rate:</strong> {{ loan.interest_rate }}</p>
        <p><strong>Start Date:</strong> {{ loan.start_date }}</p>
        <a href="{% url 'loan-update' loan.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'loan-list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
