<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment List</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Payment List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Loan</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.id }}</td>
                    <td>{{ payment.amount }}</td>
                    <td>{{ payment.loan }}</td>
                    <td>{{ payment.date }}</td>
                    <td>
                        <a href="{% url 'payment-detail' payment.id %}" class="btn btn-info">Details</a>
                        <a href="{% url 'payment-update' payment.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'payment-delete' payment.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'payment-create' %}" class="btn btn-primary">Add New Payment</a>
    </div>
</body>
</html>
